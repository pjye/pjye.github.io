提起梅花，就想到这两句诗：“只要想起一生中后悔的事，梅花便落满了南山”。最美的意境是“南山梅落”，最好的祝愿是“南山无梅落”。祝你南山无梅落！
只要想起一生中后悔的事
梅花便落了下来
比如看她游泳到河的另一岸
比如登上一株松木梯子
危险的事固然美丽
不如看她骑马归来
面颊温暖
羞惭。低下头，回答着皇帝
一面镜子永远等候她
让她坐到镜中常坐的地方
望着窗外，只要想起一生中后悔的事

<a href=/blog>Blog</a></nav></header><main><h1>镜中</h1><p><i><time datetime=2023-04-26 pubdate>26 Apr, 2023</time></i></p><content><p>作者：张枣，《张枣的诗》</p><blockquote><p>提起梅花，就想到这两句诗：“只要想起一生中后悔的事，梅花便落满了南山”。最美的意境是“南山梅落”，最好的祝愿是“南山无梅落”。祝你南山无梅落！</p></blockquote><hr><p>只要想起一生中后悔的事</p><p>梅花便落了下来</p><p>比如看她游泳到河的另一岸</p><p>比如登上一株松木梯子</p><p>危险的事固然美丽</p><p>不如看她骑马归来</p><p>面颊温暖</p><p>羞惭。低下头，回答着皇帝</p><p>一面镜子永远等候她</p><p>让她坐到镜中常坐的地方</p><p>望着窗外，只要想起一生中后悔的事</p><p>梅花便落满了南山</p></content><p><a href=https://pjye.github.io/blog/%E8%AF%97/>#诗</a></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
