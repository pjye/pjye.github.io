陈光孚 译
黄昏突然明亮，
只因下起细雨，
刚刚落下抑或早已开始，
下雨，这无疑是回忆过去的机遇。
倾听雨声簌簌，
忆起那幸运的时刻，
一种称之为玫瑰的花儿
向你显示红中最奇妙的色彩。
这场雨把玻璃窗蒙得昏昏暗暗，
使万物失去了边际，
蔓上的黑色葡萄也若明若暗。
庭院消失了，
雨涟涟的黄昏给我带来最渴望的声音，
我的父亲没有死，他回来了，是他的声音。"><meta name=keywords content="诗,"><meta property="og:title" content="雨"><meta property="og:description" content="作者：博尔赫斯

<a href=/about/>About</a></nav></header><main><content><p>作者：博尔赫斯<br>陈光孚 译</p><p>黄昏突然明亮，<br>只因下起细雨，<br>刚刚落下抑或早已开始，<br>下雨，这无疑是回忆过去的机遇。<br>倾听雨声簌簌，<br>忆起那幸运的时刻，<br>一种称之为玫瑰的花儿<br>向你显示红中最奇妙的色彩。<br>这场雨把玻璃窗蒙得昏昏暗暗，<br>使万物失去了边际，<br>蔓上的黑色葡萄也若明若暗。<br>庭院消失了，<br>雨涟涟的黄昏给我带来最渴望的声音，<br>我的父亲没有死，他回来了，是他的声音。</p></content><p><a href=https://pjye.github.io/blog/%E8%AF%97/>#诗</a></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
