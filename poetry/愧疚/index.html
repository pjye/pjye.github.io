我犯了一个人所能犯的最大的过错。
我未曾能够得到幸福。
但愿那无情的忘却冰川
将我裹挟而去，让我踪影全无。
我的父母将我孕育，指望着
我能有一个壮丽而美好的人生，
历经土、水、风、火的洗礼。
我辜负了他们的苦心。
他们的殷切希望没能实现，
我的心思全部用于艺术
编造着毫无意义的作品。
他们给了我胆识，我却没有成为勇敢的人。
生而不幸的阴影不肯弃我而消散，

<a href=/about/>About</a></nav></header><main><content><p>作者：博尔赫斯</p><p>我犯了一个人所能犯的最大的过错。<br>我未曾能够得到幸福。<br>但愿那无情的忘却冰川<br>将我裹挟而去，让我踪影全无。</p><p>我的父母将我孕育，指望着<br>我能有一个壮丽而美好的人生，<br>历经土、水、风、火的洗礼。<br>我辜负了他们的苦心。</p><p>他们的殷切希望没能实现，<br>我的心思全部用于艺术<br>编造着毫无意义的作品。</p><p>他们给了我胆识，我却没有成为勇敢的人。<br>生而不幸的阴影不肯弃我而消散，<br>一直在我的身边与我相伴。</p></content><p><a href=https://pjye.github.io/blog/%E8%AF%97/>#诗</a></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
