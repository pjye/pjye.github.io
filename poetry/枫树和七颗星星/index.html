世界小得象一条街的布景
我们相遇了，你点点头
省略了所有的往事
省略了问候
也许欢乐只是一个过程
一切都已经结束
可你为什么还带着那块红头巾
看看吧，枫叶装饰的天空
多么晴朗，阳光
已移向最后一扇玻璃窗
巨大的屋顶后面
那七颗星星升起来
不再象一串成熟的葡萄
这是又一个秋天
当然，路灯就要亮了
我多想看看你的微笑
宽恕而冷漠
还有那平静的目光

<a href=/about/>About</a></nav></header><main><content><p>北岛</p><p>世界小得象一条街的布景<br>我们相遇了，你点点头<br>省略了所有的往事<br>省略了问候<br>也许欢乐只是一个过程<br>一切都已经结束<br>可你为什么还带着那块红头巾<br>看看吧，枫叶装饰的天空<br>多么晴朗，阳光<br>已移向最后一扇玻璃窗<br>巨大的屋顶后面<br>那七颗星星升起来<br>不再象一串成熟的葡萄<br>这是又一个秋天<br>当然，路灯就要亮了<br>我多想看看你的微笑<br>宽恕而冷漠<br>还有那平静的目光<br>路灯就要亮了</p></content><p><a href=https://pjye.github.io/blog/%E8%AF%97/>#诗</a></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
